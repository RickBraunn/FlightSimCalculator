<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Calculator</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Fuel Calculator</h1>
        <form id="fuel-calculator">
            <div class="input-group">
                <label for="distance-ab">A to B distance (nm)</label>
                <input type="number" id="distance-ab" required>
            </div>
            <div class="input-group">
                <label for="distance-bc">B to C distance (nm)</label>
                <input type="number" id="distance-bc" required>
            </div>
            <div class="input-group">
                <label for="cruise-speed">Average cruise speed (kts)</label>
                <input type="number" id="cruise-speed" required>
            </div>
            <div class="input-group">
                <label for="fuel-consumption">Average fuel consumption (usg/hr)</label>
                <input type="number" id="fuel-consumption" required>
            </div>
            <div class="input-group">
                <label for="headwind">Average headwind (kts)</label>
                <input type="number" id="headwind" required>
            </div>
            <button type="submit">Calculate Fuel</button>
        </form>
        <div id="result"></div>
    </div>

    <div id="disclaimer-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Disclaimer</h2>
            <p>This fuel calculator is designed exclusively for flight simulation purposes.</p>
            <p>It is not intended for actual flight planning or navigation. Please consult official resources and professionals for real-world flight operations.</p>
            <button id="close-modal-button">Close</button> <!-- New close button -->
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
