<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Calculator</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Fuel Calculator</h1>
        </header>
        <main>
            <form id="fuel-calculator" class="calculator-form">
                <div class="input-group">
                    <label for="distance-ab">A to B distance (nm)</label>
                    <input type="number" id="distance-ab" required>
                </div>
                <div class="input-group">
                    <label for="distance-bc">B to C distance (nm)</label>
                    <input type="number" id="distance-bc" required>
                </div>
                <div class="input-group">
                    <label for="cruise-speed">Average cruise speed (kts)</label>
                    <input type="number" id="cruise-speed" required>
                </div>
                <div class="input-group">
                    <label for="fuel-consumption">Average fuel consumption (usg/hr)</label>
                    <input type="number" id="fuel-consumption" required>
                </div>
                <div class="input-group">
                    <label for="headwind">Average headwind (kts)</label>
                    <input type="number" id="headwind" required>
                </div>
                <button type="submit" class="calculate-btn">Calculate Fuel</button>
            </form>
            <div id="result" class="result"></div>
        </main>
    </div>
    
    <div id="custom-alert" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="alert-message">This is a custom alert!</p>
            <button id="ok-btn">OK</button>
        </div>
    </div>

    <footer class="app-footer">
        <p>&copy; 2024 Fuel Calculator. All rights reserved. Licensed under <a href="https://github.com/RickBraunn/FlightSimCalculator?tab=MIT-1-ov-file#readme">MIT License</a>.</p>
    </footer>

    <script src="script/script.js"></script>
</body>
</html>
